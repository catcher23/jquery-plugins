<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="Stylesheet" href="css/jquery.nupoll.css"/>
  <link rel="Stylesheet" href="css/theme.css"/>
</head>
<body>
  <div id="mypoll"></div>
  <script src="js/jquery-2.1.4.min.js"></script>
  <script src="js/jquery.nupoll.js"></script>
  <script>
    $(function () {
      $("#mypoll").nupoll({
        question: "What is your fav futbol player",
        categories: ["Messi", "Ronaldo", "Neymar", "Lewandowski"],
        ajaxOptions: {
          headers: {
            "X-REQUESTED_BY": "nupoll"
          }
        }
      });
    });
  </script>
</body>
</html>
